<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>텍스트 태그 연습</title>
  </head>

  <body>
    <h1>택스트 태그 연습</h1>
    <p>택스트를 표시하고 있습니다.</p>
    <hr />
    <h2>작은 제목</h2>
    <!-- p 태그는 스페이스바는 한번, 줄바꿈은 안됨 &nbsp; 공백 두번 할 때 사용-->
    <p>제목의 크기가 바뀌었습니다.</p>
    <p>
      <!-- <br /> 줄 바꿈 -->
      p 태그는 하나의<br />
    </p>
    <p>p 태그는 자기만의 &nbsp; 영역을 가집니다.</p>
    <mark>형광색으로 만들고 싶어요</mark>
    <br />
    <em>나타냅니다.</em>
    <br />
    <img
      src="img/8B3AC924-A5A1-43B0-BE31-0E0C3DA2FF32.png"
      alt="이미지를 설명 합니다."
      width="500px"
      height="300px"
    />
    <div id="work">
      <h2 class="title"><span>공부</span>다짐하기</h2>
      <p>div 블록 레벨 컨테이너</p>
    </div>
    <span>span 인라인 컨테이너</span>
    <span>
      id 고유한 이름을 부여하는 식별자
      <br />
      class 요소를 그룹별로 묶는 식별자
      <br />
      style 요소에 CSS 스타일을 선언하는 속성
      <br />
      title 요소의 추가 정보를 제공하는 텍스트 속성
      <br />
    </span>
  </body>
</html>
