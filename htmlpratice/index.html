<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8" />
    <title>이미지를 표시할꺼에요</title>
  </head>
  <!-- 스타일 지정 -->
  <style>

  </style>
  <!-- 바디 값 -->
  <body>
    <div id="study">
      <h1>공부를 만든다</h1>
    </div>
    <hr>
    <div id="image" >
      <!-- span은 인라인 테그
          div는 블록 테그
          id 요소에 고유한 이름을 부여
          class 요소를 그룹 별로 묶을 수 있음
          style 요소에 적용할 css스타일 적용
          title 요소의 추가 정보를 제공하는 텍스트 (툴팁)
          a 태그 요소를 herf 속성을 통해 다른페이지, 전화번호, 이메일주소, url
        -->
      <h1 class="title"><span>이미지</span>를 표시해볼께요!</h1>
      <img title="이미지!!!!!" width="200px" height="200px" src="../img/2.jfif"
        alt="이미지 유실 상황에 대응하는 태그"/>
      <p>이미지 표시에는 img 태그</p>
    </div>
    <hr>
    <div id="workout">
      <h2 class="title"><span>운동</span>을 하자구</h2>
      <p>등 뿌수자구</p>
    </div>
    <hr>
    <div>
      <a href="https://www.naver.com" target="_self">
        <img src="../img/2.jfif" width="200" height="200">
        현재 탭으로 열기!(기본값)</a>
    </div>
    <div>
      <a href="https://www.naver.com" target="_blank">새 탭으로 열기!</a>
    </div>
      <a href="tel:010-9904-8336">즈나 걸자</a>
    <br>
      <a href="mailto:beansdrawer@naver.com">메일 드게쥐</a>
    <hr>
    <ul>
      <li>ul 태그는 순서 없는 리스트</li>
      <li>li <strong>태그</strong>는 리스트 태크</li>
    </ul>
    <ol>
      <li>ol <mark>태그</mark>는 순서 있는 리스트 만듬</li>
      <li>li <span style="color: red;">태그</span>는 리스트 태크</li>
    </ol>
    <input type="date">
  </body>
</html>
